name: check chezmoi applying

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - run: curl -sfL https://git.io/chezmoi | sh && sudo cp ./bin/chezmoi /usr/local/bin/chezmoi
      - run: chezmoi init --apply --verbose https://github.com/kitagawa-hr/dotfiles.git
      - run: chezmoi apply
