shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "tmux new-session -A -s $USER"

window:
  decolations: buttonless
  startup_mode: SimpleFullscreen

font:
  size: 14
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code

key_bindings:
  - { key: Escape, mods: Command,       mode: ~Vi,        action: ToggleViMode            }
  - { key: I,                           mode: Vi|~Search, action: ToggleViMode            }
  - { key: C,      mods: Control,       mode: Vi|~Search, action: ToggleViMode            }

# Colors (Monokai Pro)
schemes:
  monokai_pro: &monokai_pro
    primary:
      background: '#2D2A2E'
      foreground: '#FCFCFA'

    normal:
      black:   '#403E41'
      red:     '#FF6188'
      green:   '#A9DC76'
      yellow:  '#FFD866'
      blue:    '#FC9867'
      magenta: '#AB9DF2'
      cyan:    '#78DCE8'
      white:   '#FCFCFA'

    bright:
      black:   '#727072'
      red:     '#FF6188'
      green:   '#A9DC76'
      yellow:  '#FFD866'
      blue:    '#FC9867'
      magenta: '#AB9DF2'
      cyan:    '#78DCE8'
      white:   '#FCFCFA'

colors: *monokai_pro

